# --------------------------- CALCULATOR SERVICE ---------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
        - name: calculator
          image: calculator-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: calculator
spec:
  type: NodePort
  selector:
    app: calculator
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      nodePort: 30081
