# ------------------------------ FRONTEND -------------------------------------
# Save as: frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
          env:
            - name: VITE_AUTH_URL
              value: http://localhost:30080
            - name: VITE_CALC_URL
              value: http://localhost:30081
            - name: VITE_WORKOUT_URL
              value: http://localhost:30082

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      port: 5173
      targetPort: 5173
      nodePort: 30073
